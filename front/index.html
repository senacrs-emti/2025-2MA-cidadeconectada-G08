<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sítios Arqueológicos Europeus</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+24&display=swap" rel="stylesheet">
</head>
<body>


<header class="text-center">
<img src="img/Coats_of_arms_of_Porto_Alegre.svg.png" alt="Logo POA" width="115" height="150">
<h1>Saúde em Alerta POA</h1>
<h4>O site para acompanhar as demais unidades públicas de Saúde em Porto Alegre.</h4>
</header>

<div class="contmap container-fluid">
    <div class="row g-3">
    <div class="col-lg-7">
    <div class="card mb-3">
    <div class="card-body">
    <h5 class="card-title">Mapa — Unidades de Saúde</h5>
    <div id="map"></div>
    </div>
    </div>
    
    
    <div class="card">
    <div class="card-body">
    <h6 class="card-subtitle mb-2 text-muted">Lista de unidades (últimos resultados)</h6>
    <div class="table-responsive table-fixed">
    <table class="table table-sm table-hover" id="units-table">
    <thead>
    <tr>
    <th>Nome</th>
    <th>Tipo</th>
    <th>Região</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
    </table>
    </div>
    </div>
    </div>
    </div>
    
    

    <div class="col-lg-5">
    <div class="row g-3">
    <div class="col-12">
    <div class="card card-stats">
    <div class="card-body d-flex align-items-center justify-content-between">
    <div>
    <h6 class="card-title">Total de unidades</h6>
    <h3 id="total-units">—</h3>
    </div>
    <div>
    <h6 class="card-title">Pacientes hoje</h6>
    <h3 id="patients-today">—</h3>

    <div id="map"></div>


 <footer class="text-center mt-4 mb-4 text-muted small">Demo — dados vindos de <code>/api/unidades</code></footer>



 <script src="AI.js"></script>
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
 <script src="datamap.js"></script>
 <script src="map.js"></script>

</body>
</html>
